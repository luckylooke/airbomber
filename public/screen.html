<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Bomb Arena</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
</head>
<body>
    <div id="bomber"></div>
    <div id="gui">
        <div id="lobby">
            <div class="container">
                <h1>LOBBY</h1>
            </div>
            <div id="slots" class="container">
                <button type="button" class="slot btn btn-default col-lg-12">Loading..</button>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        WebFontConfig = {
          google: { families: [ 'Carter+One::latin' ] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http' ) +
              '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
    <script type="text/javascript">
        this.bomberman = {}; // namespace
        this.bomberman.device = 'screen';
        this.bomberman.bomberElm = document.getElementById('bomber');
        this.bomberman.guiElm = document.getElementById('gui');
    </script>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
    <script src="src/lib/phaser.js"></script>
    <script src="src/lib/bootstrap-native.js"></script>
    <script src="src/lib/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
