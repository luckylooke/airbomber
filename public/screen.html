<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>AirBomber</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
</head>
<body>
    <div id="bomber"></div>
    
    <!-- GUIs -->
    <div id="lobby" class="gui hidden">
        <div class="container">
            <h1>LOBBY</h1>
        </div>
        <!-- list of slots -->
        <div id="slots" class="container"> 
            <button type="button" class="slot btn btn-default col-lg-12">Loading..</button>
        </div>
    </div>
    
    <div id="stageSelect" class="gui hidden">
        <div class="container">
            <h1>SELECT STAGE</h1>
        </div>
        <!-- list of stages -->
        <div id="stages" class="container"> 
            <div class="stage btn btn-default col-lg-2 col-md-3 col-sm-6 col-xs-12">
                <h3>Loading..</h3>
                <img src="./assets/emptyStage.png"></img>
                <div>Loading..</div>
                <div>Loading..</div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        WebFontConfig = {
          google: { families: [ 'Carter+One::latin' ] }
        };
        (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http' ) +
              '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
        })();
    </script>
    <script type="text/javascript">
        this.bomberman = {}; // namespace
        this.bomberman.device = 'screen';
        this.bomberman.bomberElm = document.getElementById('bomber');
        this.bomberman.guiElm = document.getElementById('gui');
    </script>
    <script type="text/javascript" src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
    <script src="src/lib/phaser.js"></script>
    <script src="src/lib/bootstrap-native.js"></script>
    <script src="src/lib/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
