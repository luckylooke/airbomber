<html>
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" charset="UTF-8"/>
  <link rel="manifest" href="controller/manifest.json">
  <link rel="stylesheet"  href="controller/button/button.css">
  <link rel="stylesheet"  href="controller/dpad/dpad.css">
  <link rel="stylesheet"  href="css/controller.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body onload='initController()'>
  
  <div id="welcome" class="view default-view">
    <span style="color:white, font-size:200%">Welcome!</span>
  </div>
  
  <div id="name-and-color" class="view">
    <form>
      <div id="characterScreen">
        <div id="playerCharacter"></div>
      </div>
      <div id="playerStats">
         <div class="name-container">
            Name: <input type="text" name="player_name" id="player_name">
         </div>
         <div class="colorWrapper">
           <p>Pick a color:</p>
           <div class="color-container" id="colors">
              <div class="player-color"></div>
           </div>
           <div id="movementSettings">
             <input id="dpadSettings" type="checkbox" name="dpadSettings" /> <label for="dpadSettings"> Use DPad</label> <br>
             *defaut is gyroscope
           </div>
         </div>
          <div id="addPlayer" class="play-button">Ready</div>
      </div>
     
    </form>
  </div>

  <div id="d-pad" class="view">
    <div id="left" class="left">
      <div id="my-DPad">
        <div>
          <div class="dpad-arrow dpad-arrow-up"></div>
          <div class="dpad-arrow dpad-arrow-down"></div>
          <div class="dpad-arrow dpad-arrow-left"></div>
          <div class="dpad-arrow dpad-arrow-right"></div>
        </div>
      </div>
    </div>
    <div id="middle" class="middle"></div>
    <div id="right" class="right">
      <div id="button-bomb" class="button-300-300"><div class="button-text">BOMB</div></div>
    </div>
  </div>

  <div id="gyro-pad" class="view">
    <div id="gyro-left" class="left square-box">
      <div id="gyro-indicator" class="square-content">
        <div id="triangle-up" class="hidden"></div>
        <div id="triangle-down" class="hidden"></div>
        <div id="triangle-left" class="hidden"></div>
        <div id="triangle-right" class="hidden"></div>
        <div id="gyro-indicator-pointer"></div>
      </div>
    </div>
    <div id="gyro-right" class="right">
      <div id="button-bomb-gyro" class="button-300-300">
        <div class="button-text">BOMB</div>
      </div>
    </div>
  </div>

  <div id="gyro-calibration" class="view">
    <form>
      <div class="calibre-button">
        <div id="debugMessage"></div>
        <div id="calibrateMessage">Tap "Begin" button to start calibration!</div>
        <button id="calibrateBtn" type="button">Begin</button>
        <button id="calStartOverBtn" type="button">Start over!</button>
      </div>
    </form>
  </div>
  
<script src="https://www.airconsole.com/api/airconsole-1.3.0.js"></script>
<script src="airconsole-view-manager/airconsole-view-manager.js"></script>
<script src="controller/rate-limiter/rate-limiter.js"></script>
<script src="controller/dpad/dpad.js"></script>
<script src="controller/button/button.js"></script>
<script src="controller/rate-limiter/rate-limiter.js"></script>
<script src="ctrlBundle.js"></script>
</body></html>
